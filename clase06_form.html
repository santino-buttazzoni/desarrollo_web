<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/clase06_form.css">
    <title>Document</title>
</head>
<body>
    <main>
        <div class="contenedor__form">
            <form action="" class="formulario">
                <div class="formulario-grupo">
                    <label>Nombre:</label>
                    <input type="text" maxlength="30" minlength="3" name="nombre" required placeholder="Ingrese su nombre">
                </div>
                <div class="formulario-grupo">
                    <label>Apellido:</label>
                    <input type="text" maxlength="30" minlength="3" name="apellido" required placeholder="Ingrese su apellido">
                </div>
                <div class="formulario-grupo">
                    <label>DNI:</label>
                    <input type="number" min="1000000" max="99999999" name="dni" placeholder="Ingrese su DNI">
                </div>
                <div class="formulario-grupo">
                    <label>Pais de origen:</label>
                    <select name="pais" id="pais" required>
                        <option value="" disabled selected>Seleccione una opcion</option>
                        <option value="arg">Argentina</option>
                        <option value="br">Brasil</option>
                        <option value="ch">Chile</option>
                        <option value="cl">Colombia</option>
                        <option value="pr">Peru</option>
                    </select>
                </div>
                <div class="formulario-grupo">
                    <label>Emai:</label>
                    <input type="email" maxlength="100" required name="email" placeholder="Ingrese su email">
                </div>
                <!-- <div class="formulario-grupo">
                    <label>Habilidades:</label>
                    <input type="checkbox" name="HTML">
                    <input type="checkbox" name="CSS">
                    <input type="checkbox" name="JS">
                    <input type="checkbox" name="REACT.JS">
                </div> -->
                <div class="formulario-grupo">
                    <label>Mensaje:</label>
                    <textarea required name="mensaje"></textarea>
                </div>
                <button>Enviar</button>
            </form>
        </div>
    </main>
</body>
</html>
